<div class="container">
  <div class="header">
    <div class="title">
      <span>Scout POC</span>
    </div>
  </div>
  <div class="body">
    <div class="main"
      cdkDropList
      #sourceList="cdkDropList"
      [cdkDropListData]="items"
      [cdkDropListConnectedTo]="[destList]"
      (cdkDropListDropped)="drop($event)">
      <div class="item" *ngFor="let item of items; index as i" cdkDrag>
        <div>item {{item}}</div>
      </div>
    </div>
    <div class="right-menu"
      cdkDropList
      #destList="cdkDropList"
      [cdkDropListData]="dests"
      [cdkDropListConnectedTo]="[sourceList]"
      (cdkDropListDropped)="drop($event)">
      <div class="dest" *ngFor="let dest of dests; index as i">
        <div>item {{dest}}</div>
      </div>
    </div>
  </div>
</div>
